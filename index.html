<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calorie counter</title>
<link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>
<h2>Add a food</h2>

<form name="mainForm" >
    <fieldset id="FoodInfo">
    <label for="foodnameHTML">Enter a food:</label>
    <input type="text" id="foodIn" name="foodnameHTML"><br>
    <label for="caloriesHTML">Calories:</label>
    <input type="text" id="calIn" name="caloriesHTML"><br>
    <button type="button" id="Submitter">Submit Input</button>
    </fieldset>
</form>



<br>
<br>
<label for="totalcals">Total Calories:</label>
<input type="text" id="FullOutput" name="totalcals"><br>


<script src="main.js"></script>
</body>

</html>
